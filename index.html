<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>一次性纸杯展开图计算</title>
    <link rel="shortcut icon" href="./asserts/papercup.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@3.1.1/animate.min.css"
    />
  </head>
  <script src="./asserts/jquery-3.5.1.min.js"></script>
  <body>
    <div class="box">
      <div>
        <img src="./asserts/once_cup.svg" />

        <table class="box">
          <tr>
            <td>纸杯高度(h):</td>
            <td><input id="h" placeholder="" /></td>
          </tr>
          <tr>
            <td>杯口直径(d1):</td>
            <td><input id="d1" placeholder="" /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>杯底直径(d2):</td>
            <td><input id="d2" placeholder="" /></td>
          </tr>
          <tr>
            <td>
              <button id="submit">计算</button>
            </td>
          </tr>
          <tr>
            <td>外圆弧半径(r1):</td>
            <td><input id="r1" readonly="readonly" value="空" /></td>
          </tr>
          <tr>
            <td>内圆弧半径(r2):</td>
            <td><input id="r2" readonly="readonly" value="空" /></td>
          </tr>
          <tr>
            <td>母线长度(l):</td>
            <td><input id="l" readonly="readonly" value="空" /></td>
          </tr>
          <tr>
            <td>圆心角-弧度(θ):</td>
            <td><input id="xita" readonly="readonly" value="空" /></td>
          </tr>
          <tr>
            <td>圆心角-角度(φ):</td>
            <td><input id="fai" readonly="readonly" value="空" /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <p>
        版权所有 &copy; 2024

          href="https://github.com/zhaomifan"
          target="_blank"
          aria-label="访问我的GitHub主页"

            aria-hidden="true"
            height="16"
            version="1.1"
            viewBox="0 0 16 16"
            width="16"
          >

      </p>
    </footer>
    <script src="./renderer.js"></script>
  </body>
</html>
